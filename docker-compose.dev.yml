services:
  db:
    env_file: .env.dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env.dev
    volumes:
      - ./backend:/app

  frontend:
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"

  caddy:
    image: caddy:2-alpine
    environment:
      - HTTPS_PORT=8443
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./cert.pem:/etc/caddy/cert.pem:ro
      - ./cert-key.pem:/etc/caddy/cert-key.pem:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data_dev:
  caddy_data:
  caddy_config:
